<ion-header>
  <ion-toolbar>
    <ion-title>Stage MAP
    <ion-icon name="map-outline" style="margin-left: 5px;"></ion-icon>
</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar placeholder="Cerca su Leuzzi's maps"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <agm-map
    style="height: 100%;"
    [latitude]="lat"
    [longitude]="lng"
    [zoom]="zoom">
    <agm-marker
      [latitude]="lat"
      [longitude]="lng">
    </agm-marker>
  </agm-map>
</ion-content>
